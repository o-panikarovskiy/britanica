<mat-card class="wrap">
  <form [formGroup]="form" #frm="ngForm" (submit)="submit()" novalidate class="form">
    <mat-form-field class="full-w">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput />
      <mat-error *ngIf="frm.submitted && form.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-w">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" autocomplete="new-password" />
      <mat-error *ngIf="frm.submitted && form.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>

    <app-validation-message [isShown]="!!serverError">{{ serverError?.message }}</app-validation-message>

    <div class="footer">
      <div class="flex-row">
        <a mat-button [routerLink]="['..', 'signup']" class="link">Go to sign up</a>
        <button [disabled]="isSending" type="submit" mat-raised-button color="primary">Sign In!</button>
      </div>
    </div>
  </form>
</mat-card>

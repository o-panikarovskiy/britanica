<h3 mat-dialog-title>Delete Note</h3>
<div mat-dialog-content>
  <div>This Note will be deleted. Are you sure?</div>
  <app-validation-message [isShown]="!!serverError">{{ serverError?.message }}</app-validation-message>
</div>

<div mat-dialog-actions class="footer">
  <div class="flex-row">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-button [disabled]="isSending" (click)="remove()" color="primary">Delete</button>
  </div>
</div>

<h1 mat-dialog-title>Delete Note</h1>
<div mat-dialog-content>
  <h3>This Note will be deleted. Are you sure?</h3>
  <app-validation-message [isShown]="!!serverError">{{ serverError?.message }}</app-validation-message>
</div>

<div mat-dialog-actions class="footer">
  <div class="flex-row">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="isSending" (click)="remove()" color="primary" cdkFocusInitial>Delete</button>
  </div>
</div>
